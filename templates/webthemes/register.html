{% extends 'webthemes/base.html' %}
{% block body_block %}

  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <h4>Register</h4>
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" class="btn btn-submit">
        </form>
      </div>
    </div>
  </div>


{% endblock %}
